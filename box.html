<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="./css/reset.css">
    <style>
       .block{background-color:lightblue;
    box-sizing: border-box;
    border:1px solid blue;
    width: 100px;
    height: 100px;
    margin:20px;
    padding:20px;
    border-radius: 10px;
    color:red;
    }
    
    .inline
    {
        background-color: yellowgreen;
        border-radius: 10px;
        padding: 10px 50px;
        color:white;
        border:5px dashed green;
    }
    </style>
    <title>Document</title>
</head>
<body>
    <!-- block 레벨 요소 -->
    <div class="block">Box</div>
    <div class="block">Box</div>
    <!-- inline 요소 -->
    <a class="inline" href="">a 태그</a>
    <span class="inline">span 태그</span>
</body>
</html>
